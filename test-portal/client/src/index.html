<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Panel Playground - Portal</title>
    <script>
      window.isIE = () => false
    </script>
    <style>
      syn-canvas {
        display: block;
        outline: 2px solid purple;
        margin: 10px;
        padding: 10px;
      }
      syn-panel {
        display: block;
        outline: 1px solid blue;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <syn-canvas id="canvas" library-root="http://localhost:8081">
      <syn-panel panel-id="test-external-panel" panel="TestExternalPanel" context="patient"></syn-panel>
      <syn-panel panel-id="test-patient-selector" panel="TestPatientSelector" provide="patient"></syn-panel>
      <!-- <syn-panel
        panel-id="test-panel-with-configuration"
        panel="TestPanelWithConfiguration"
        context="patient"
      ></syn-panel> -->
    </syn-canvas>
    <!-- <test-panel-with-configuration-configuration></test-panel-with-configuration-configuration> -->
  </body>
</html>
